<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="contenedor">
        <div class="centrado">
            <h1>Calculadora</h1>

            <p>Ingrese el primer valor</p>
            <input type="number" id="primerValor" placeholder="Primer valor"/>
            <p>Ingrese el segundo valor</p>
            <input type="number" id="segundoValor" placeholder="Segundo valor"/>

            <br>
            <div>
                <button id="botonSuma">+</button>
                <button id="botonResta">-</button>
                <button id="botonMultiplicar">X</button>
                <button id="botonDividir">/</button>
                <button id="botonClear">C</button>
                <span id="resultado"></span>
                <h2>Resultado</h2>
            </div>
        <div id="span">
        </div>
    </div>
    </div>

    <footer>by: Miguel Lizarzado</footer>

    <script src="script.js"></script>
</body>
</html>
